</head>
<style>

    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #343a40;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
</style>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">RouteBus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">

        <li class="nav-item">

        </li>

    </div>
  </div>
</nav>

<!-- Wallet Section -->
<section id="wallet" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Wallet</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Your Current Balance</h5>
            <h1 id="balance" class="card-text">â‚¹240</h1>
            <div class="row">
              <div class="col-md-6">
                <button id="addFundsBtn" class="btn btn-primary btn-block">Add Funds</button>
              </div>
              <div class="col-md-6">
                <button id="withdrawBtn" class="btn btn-secondary btn-block">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer Section -->

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Add Funds and Withdraw functionality -->
<script>
  document.getElementById("addFundsBtn").addEventListener("click", function() {
    var amount = prompt("Enter amount to add:");
    if (amount) {
      var currentBalance = parseFloat(document.getElementById("balance").innerText.replace("$", ""));
      var newBalance = currentBalance + parseFloat(amount);
      document.getElementById("balance").innerText = "$" + newBalance.toFixed(2);
      alert("Funds added successfully!");
    }
  });

  document.getElementById("withdrawBtn").addEventListener("click", function() {
    var amount = prompt("Enter amount to withdraw:");
    if (amount) {
      var currentBalance = parseFloat(document.getElementById("balance").innerText.replace("$", ""));
      var newBalance = currentBalance - parseFloat(amount);
      if (newBalance >= 0) {
        document.getElementById("balance").innerText = "$" + newBalance.toFixed(2);
        alert("Funds withdrawn successfully!");
      } else {
        alert("Insufficient balance!");
      }
    }
  });
</script>

</body>
</html>
