<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteBus - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/login.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" />

    <style>
        body {
            background-color: #212529;
            color: #fff;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-google {
            background-color: #dc4e41;
            border-color: #dc4e41;
        }

        .btn-google:hover {
            background-color: #c53628;
            border-color: #c53628;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">RouteBus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Section -->
<section id="login" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <a href="forgot-password.html" class="text-white">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
          <p class="mt-3 mb-0">Don't have an account? <a href="register.html" class="text-white">Register</a></p>
          <button type="button" class="btn btn-google w-100 mt-3">Sign in with Google</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer Section -->
<footer>
  <div class="container">
    <p>&copy; 2024 RouteBus. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
