<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteBus - Book Bus Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/book-tickets.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" />
    <style>
        /* Add custom CSS for opacity */
        .background-image {
            position: relative;
            height: 500px; /* Adjust height as needed */
            background-image: url('bus-travel.png'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            opacity: 0.9; /* Adjust opacity as needed */
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">RouteBus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registration.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="background-image">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center text-light">
                <h2 class="mb-4"><b>Book Bus Tickets</b></h2>
                <form>
                    <div class="mb-3">
                        <label for="from" class="form-label">From</label>
                        <select class="form-select" id="from">
                            <option selected>Select From</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Nadiad">Nadiad</option>
                            <option value="Jamnagar">Jamnagar</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                            <option value="Anand">Anand</option>
                            <option value="Surat">Surat</option>
                            <option value="Valsad">Valsad</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">To</label>
                        <select class="form-select" id="to">
                            <option selected>Select Destination</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Nadiad">Nadiad</option>
                            <option value="Jamnagar">Jamnagar</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                            <option value="Anand">Anand</option>
                            <option value="Surat">Surat</option>
                            <option value="Valsad">Valsad</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Select Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Search Buses</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p>&copy; 2024 RouteBus. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
